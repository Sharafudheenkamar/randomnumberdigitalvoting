<!DOCTYPE html>
<html>
<head>
    <title>Group Selection</title>
    <script>
        function generateCodes(groupId) {
            fetch(`/generate-codes/${groupId}/`)
                .then(response => response.json())
                .then(data => alert(data.status))
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>Select a Group</h1>
    {% for group in groups %}
        <button onclick="generateCodes('{{ group.id }}')">Generate Code for Group {{ forloop.counter }}</button>
    {% empty %}
        <p>No groups available.</p>
    {% endfor %}
</body>
</html>
