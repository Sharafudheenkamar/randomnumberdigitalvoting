<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .controls {
            margin-bottom: 20px;
        }
        .filter {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .home-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .home-btn:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Election Results</h1>
        
        <!-- Home Button -->
        <a href="{% url 'offdash' %}" class="home-btn">üè† Home</a>
        
        <!-- Filter Dropdown -->
        <div class="controls">
            <label for="wardFilter"><strong>Filter by Ward:</strong></label>
            <select id="wardFilter" class="filter">
                <option value="all">All Wards</option>
                {% for result in results %}
                    <option value="{{ result.candidate__ward }}">{{ result.candidate__ward }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Results Table -->
        <table>
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>Ward</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
                {% for result in results %}
                <tr class="ward-row" data-ward="{{ result.candidate__ward }}">
                    <td>{{ result.candidate__fname }}</td>
                    <td>{{ result.candidate__ward }}</td>
                    <td>{{ result.vote_count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('wardFilter').addEventListener('change', function() {
            let selectedWard = this.value;
            let rows = document.querySelectorAll('.ward-row');

            rows.forEach(row => {
                if (selectedWard === "all" || row.dataset.ward === selectedWard) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
