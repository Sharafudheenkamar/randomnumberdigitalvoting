{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/log.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
               <div class="input">
                  <i class="fa-solid fa-user"></i>
                  <input type="id" placeholder="Enter Your ID" name="username" required>
               </div>
               <div class="input">
                <i class="fa-solid fa-lock"></i>
           <input type="password" placeholder="Your Password" name= "password" required>
             </div>
             <div class="log"><i class="fa-solid fa-arrow-right"></i>
                <button type="submit">Log in</button></div>
             
            </form>
            
        </div>
        <div class="right-section">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/ballot-box-illustration-download-in-svg-png-gif-file-formats--voting-campaign-voter-marketing-advertising-politician-pack-politics-illustrations-9801118.png?f=webp" alt="Illustration">
        </div>
    </div>
</body>
</html>
